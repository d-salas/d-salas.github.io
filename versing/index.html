<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Versing</title>
	<meta name="description" content="a band from seattle">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/style.css">

	<!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
	<![endif]-->
</head>

<body>
	<div class="main">
		<div class="top">
			<h1 class="versing-title">VERSING<br>VERSING<br>VERSING</h1>
			<ul class="top-menu">
				<li><a href="https://www.facebook.com/versingtheband/" target="_blank">facebook</a></li>
				<li><a href="https://www.instagram.com/versing_theband/" target="_blank">instagram</a></li>
				<li><a href="https://twitter.com/versingseattle" target="_blank">twitter</a></li>
				<li><a href="mailto:versingseattle@gmail.com" target="_blank">email</a></li>
			</ul>
			<div class="versing-img"><img src="img/versing-boys.jpg" alt="Versing sitting on a rock in Halifax, NS"></div>
		</div>
		<div class="section listen">
			<h2>Listen</h2>
			<div id="album-covers">
				<div>
					<img id="nirvanaCover" src="img/albums/nirvana.jpg" alt="Nirvana by Versing">
				</div>
				<div>
					<img id="tapeCover" src="img/albums/tape.jpg" alt="Tape by Versing">
				</div>
				<div>
					<img id="ndCover" src="img/albums/nude-descending.jpg" alt="Nude Descending by Versing">
				</div>
			</div>
			<div id="bandcamp-embeds">
				<div class="bandcamp-embed" id="nirvana-embed">
					<iframe style="border: 0; width: 100%; height: 120px;" src="https://bandcamp.com/EmbeddedPlayer/album=1827716886/size=large/bgcol=ffffff/linkcol=de270f/tracklist=false/artwork=none/transparent=true/" seamless><a href="http://versing.bandcamp.com/album/nirvana">Nirvana by Versing</a></iframe>
				</div>
				<div class="bandcamp-embed" id="tape-embed">
					<iframe style="border: 0; width: 100%; height: 120px;" src="https://bandcamp.com/EmbeddedPlayer/album=819811395/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/artwork=none/transparent=true/" seamless><a href="http://versing.bandcamp.com/album/tape">&quot;Tape&quot; by Versing</a></iframe>
				</div>
				<div class="bandcamp-embed" id="nd-embed">
					<iframe style="border: 0; width: 100%; height: 120px;" src="https://bandcamp.com/EmbeddedPlayer/album=3516726119/size=large/bgcol=ffffff/linkcol=f171a2/tracklist=false/artwork=none/transparent=true/" seamless><a href="http://versing.bandcamp.com/album/nude-descending">Nude Descending by Versing</a></iframe>
				</div>
			</div>
		</div>
		<div class="section watch">
			<h2>Watch</h2>
			<div id="video-thumbs">
				<div>
					<p>Call Me Out</p>
					<img id="cmoThumb" src="img/videos/cmo.jpg" alt="Call Me Out video">
				</div>
				<div>
					<p>Voight-Kampff</p>
					<img id="vkThumb" src="img/videos/vk.jpg" alt="Voight-Kampff video">
				</div>
				<div>
					<p>Live on KEXP</p>
					<img id="kexpThumb" src="img/videos/kexp.jpg" alt="KEXP video">
				</div>
			</div>
			<div id="youtube-embeds">
				<div class="youtube-embed" id="cmo-embed">
					<iframe width="560" height="315" src="https://www.youtube.com/embed/XgDxonUC9SY?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
				</div>
				<div class="youtube-embed" id="vk-embed">
					<iframe width="560" height="315" src="https://www.youtube.com/embed/k8gRkCyCZBc?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
				</div>
				<div class="youtube-embed" id="kexp-embed">
					<iframe width="560" height="315" src="https://www.youtube.com/embed/MfOZl_XHVs0?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
				</div>
			</div>
		</div>
		<footer>
			<p>:)</p>
		</footer>
		
	</div>
	<script src="js/zepto.min.js"></script>
	<script src="js/jquery.fitvids.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
